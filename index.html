<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>☕ Café piñonal - Tienda con Historia</title>
    <style>
        /* NUEVA PALETA DE COLORES
           Fondo General: #E8F5E9 (Verde Pastel Muy Claro)
           Principal Oscuro (Encabezados/Títulos/Subtítulos/Footer): #2E7D32 (Verde Oscuro Elegante)
           Acento Verde Medio (Botones/Bordes): #66BB6A 
           Acento Verde Más Oscuro (Hover): #388E3C
           Texto General: #FFFFFF (Blanco Puro) para fondos oscuros
           Texto Secundario: #424242 (Gris Oscuro) para fondos claros y mejor legibilidad en algunos casos
        */

        /* ESTILOS BASE */
        body { 
            font-family: 'Arial', sans-serif; 
            margin: 0; 
            padding: 0; 
            background-color: #E8F5E9; /* Verde Pastel Muy Claro */
            color: #424242; /* Gris Oscuro para texto en fondos claros */
        }
        
        header { 
            background-color: #2E7D32; /* Verde Oscuro Elegante */
            color: white; /* Texto Blanco */
            padding: 20px 0; 
            text-align: center; 
            position: relative; 
        }
        header h1 { margin: 0; font-size: 2.5em; }
        nav ul { list-style: none; padding: 0; margin-top: 10px; display: flex; justify-content: center; }
        nav ul li { margin: 0 15px; }
        nav ul li a { color: white; /* Texto Blanco */ text-decoration: none; font-weight: bold; transition: color 0.3s; }
        nav ul li a:hover { color: #66BB6A; } /* Acento Verde Medio */
        
        /* ESTILO DEL HERO/PORTADA (Banner Transparente) */
        .hero { 
            /* X: ¡IMPORTANTE! REEMPLAZA ESTA URL CON LA RUTA DE TU IMAGEN DE MONTAÑAS/EMPAQUE */
            background: url('foto de empaque en montañas.jpg') no-repeat center center/cover; 
            background-attachment: fixed; 
            height: 450px; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            text-align: center; 
            color: white; /* Texto Blanco para el banner */
            position: relative; 
        }

        /* Contenedor Semitransparente para el texto */
        .hero-content {
            background-color: rgba(46, 125, 50, 0.85); /* Fondo Semitransparente (85% opacidad) del Verde Oscuro */
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        
        .btn { 
            background-color: #66BB6A; /* Acento Verde Medio */
            color: white; 
            padding: 10px 20px; 
            text-decoration: none; 
            border-radius: 5px; 
            font-weight: bold; 
            transition: background-color 0.3s; 
            display: inline-block; 
            margin-top: 10px; 
            cursor: pointer; 
            border: none; 
        }
        .btn:hover { background-color: #388E3C; } /* Acento Verde Más Oscuro */
        
        .container { 
            width: 80%; 
            margin: 40px auto; 
            padding: 20px; 
            background-color: white; 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); 
            border-radius: 8px; 
        }
        
        /* ESTILOS DE PRODUCTO */
        .producto-card { margin: 10px auto; width: 90%; min-width: 280px; max-width: 350px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); padding: 20px; border: 1px solid #CFD8DC; text-align: center; } /* Borde suave */
        .producto-card img { max-width: 150px; height: auto; border-radius: 4px; margin: 0 auto 15px auto; display: block; border: 1px solid #B0BEC5; }
        .presentaciones { list-style: none; padding: 0; margin: 15px 0; text-align: left; }
        .presentaciones li { display: flex; justify-content: space-between; align-items: center; padding: 8px 0; border-bottom: 1px solid #E0E0E0; }
        .peso { font-weight: bold; color: #2E7D32; } /* Verde Oscuro */
        .precio { font-size: 1.1em; font-weight: bold; color: #388E3C; } /* Acento Verde Más Oscuro */

        /* ESTILOS PARA LA SECCIÓN DE HISTORIA */
        .history-section { display: flex; flex-direction: column; gap: 30px; padding: 40px 0; text-align: left; }
        .history-block {
            border-left: 5px solid #66BB6A; /* Barra con Acento Verde Medio */
            padding-left: 20px;
            background-color: #F1F8E9; /* Un verde pastel muy suave para bloques de historia */
            padding: 20px;
            border-radius: 8px;
            display: flex;
            align-items: flex-start;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }
        .history-block h3 {
            color: #2E7D32; /* Verde Oscuro para títulos */
            margin-top: 0;
            font-size: 1.5em;
            border-bottom: 2px dashed #66BB6A; /* Línea con Acento Verde Medio */
            padding-bottom: 5px;
        }
        .history-block p { font-size: 1.1em; line-height: 1.6; margin-bottom: 0; }
        .history-image-container { flex-shrink: 0; margin-right: 20px; max-width: 250px; text-align: center; }
        .history-image-container img { width: 100%; height: auto; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); }
        .history-text-container { flex-grow: 1; }
        @media (max-width: 768px) {
            .history-block { flex-direction: column; align-items: center; text-align: center; }
            .history-image-container { margin-right: 0; margin-bottom: 15px; }
        }

        /* ESTILOS DEL CARRITO */
        #cart-icon { position: absolute; top: 25px; right: 50px; font-size: 1.5em; cursor: pointer; color: white; z-index: 500; }
        #cart-count { background-color: #D32F2F; /* Rojo vibrante para el contador */ color: white; border-radius: 50%; padding: 3px 8px; font-size: 0.7em; position: absolute; top: -5px; right: -10px; }
        .cart-modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.4); }
