<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>☕ Aroma & Sabor - Café Piñonal</title>
    <style>
        /* PALETA DE COLORES BASADA EN LA IMAGEN DE "CAFÉ PIÑONAL"
           Fondo General: #FDF9F3 (Crema muy claro del empaque)
           Principal Oscuro (Encabezados/Etiquetas/Ruana): #2F4F4F (Verde oscuro/Gris Pizarra - del logo y montañas)
           Acento Cálido (Granos/Flores Rojas): #8B4513 (Marrón Silla de Montar - granos de café)
           Acento Floral (Flores Rosas): #CC6666 (Terracota Rosado - de las flores)
           Texto Claro: #FDF9F3 (Crema) para contrastar con fondos oscuros
           Texto Oscuro: #3F3F3F (Gris muy oscuro) para fondos claros
        */

        /* ESTILOS BASE */
        body { 
            font-family: 'Arial', sans-serif; 
            margin: 0; 
            padding: 0; 
            background-color: #FDF9F3; /* Crema muy claro del empaque */
            color: #3F3F3F; /* Texto principal oscuro */
        }
        
        header { 
            background-color: #2F4F4F; /* Verde Oscuro/Gris Pizarra (del logo y montañas) */
            color: #FDF9F3; /* Texto Crema */
            padding: 20px 0; 
            text-align: center; 
            position: relative; 
        }
        header h1 { margin: 0; font-size: 2.5em; }
        nav ul { list-style: none; padding: 0; margin-top: 10px; display: flex; justify-content: center; }
        nav ul li { margin: 0 15px; }
        nav ul li a { color: #FDF9F3; text-decoration: none; font-weight: bold; transition: color 0.3s; }
        nav ul li a:hover { color: #8B4513; } /* Hover Color Acento (Marrón Café) */
        
        /* ESTILO DEL HERO/PORTADA */
        .hero { 
            /* X: REEMPLAZA ESTO por la URL/ruta de tu foto de fondo, preferiblemente la de la montaña del producto */
            background: url('[URL_DE_TU_FOTO_AQUÍ_X]') no-repeat center center/cover; 
            height: 400px; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            text-align: center; 
            color: #FDF9F3; /* Texto claro sobre la imagen oscura */
            position: relative; 
        }
        
        .btn { 
            background-color: #8B4513; /* Marrón Silla de Montar (Granos de café) */
            color: white; 
            padding: 10px 20px; 
            text-decoration: none; 
            border-radius: 5px; 
            font-weight: bold; 
            transition: background-color 0.3s; 
            display: inline-block; 
            margin-top: 10px; 
            cursor: pointer; 
            border: none; 
        }
        .btn:hover { background-color: #A0522D; } /* Tono más oscuro al hacer hover */
        
        .container { 
            width: 80%; 
            margin: 40px auto; 
            padding: 20px; 
            background-color: #FFFFFF; /* Contenedores interiores blancos puros para contraste nítido */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.08); /* Sombra sutil */
            border-radius: 8px; 
        }
        
        /* ESTILOS DE PRODUCTO */
        .producto-card { 
            margin: 10px auto; 
            width: 90%; 
            min-width: 280px; 
            max-width: 350px; 
            border-radius: 8px; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.08); 
            padding: 20px; 
            border: 1px solid #E0E0E0; 
            text-align: center; 
            background-color: #FFFFFF;
        }
        .producto-card img { 
            max-width: 150px; 
            height: auto; 
            border-radius: 4px; 
            margin: 0 auto 15px auto; 
            display: block; 
            border: 1px solid #D3D3D3; 
        }
        .presentaciones { list-style: none; padding: 0; margin: 15px 0; text-align: left; }
        .presentaciones li { display: flex; justify-content: space-between; align-items: center; padding: 8px 0; border-bottom: 1px solid #ECECEC; }
        .peso { font-weight: bold; color: #2F4F4F; } /* Peso con color principal oscuro */
        .precio { font-size: 1.1em; font-weight: bold; color: #8B4513; } /* Precio con color acento (Marrón Café) */

        /* ESTILOS PARA LA SECCIÓN DE HISTORIA */
        .history-section { display: flex; flex-direction: column; gap: 30px; padding: 40px
